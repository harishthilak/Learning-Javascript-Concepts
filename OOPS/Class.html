    <h2>Class</h2>
    <p> let us take a real time example as ingredient </p>
    <script>
        class ingredient {
            constructor (name,type,calories){
                this.name = name;
                this.type = type;
                this.calories = calories;
            };
        static vegetable = "Vegetable";
        static fruits = "fruits";
        static meat = "meat";
        static spice = "spice";
        static desert = "desert"
        }

        const grapes = new ingredient("Grapes",ingredient.fruits,10);
        const chicken = new ingredient("Chicken",ingredient.meat,20);

        console.log(grapes);
        console.log(chicken);
    </script>
