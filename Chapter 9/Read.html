<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <H2>...rest Parameters</H2>
    <script>
        function show(...args){
            console.log(args);
        }

        show(1,2,3,4,5,6,"Hi");

        function fruits(...items){
            items.map((x) => console.log(x));
        }

        fruits("Apple","Pome","Orange");
    </script>
</head>
<body>
    
</body>
</html>
