    <title>Document</title>
    <h2> For Loop </h2>
    <script>
        for (let i = 0;i < 10;i++){
            console.log(i);
        }

        for (;;){
            console.log("Running");
            break
        }

        for (let h = 0;h < 3;h++ ){
            if (h == 2) continue;
            console.log(h);
        }

        for (let k = 1; k < 4; k++){
            if ( k ==3 ) break;
            console.log(k);
        }

    
    </script>
